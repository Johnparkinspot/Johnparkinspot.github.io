// Binary to Decimal Calculator works
function bintodec()
{
			var bin_str= document.getElementById("binary").value;
			var bin_num = new Array();
			var i;
			var j;
			var k;
			var dec; 
			var temp;
			var length;

			dec = 0;
			// make sure all 1's and 0's not working atm

					{
						alert("please enter only 1's and 0's");

					}
			} 
		  */
		  
		  // first reverse string
			for(j=bin_str.length-1; j >= 0; --j)
			{
			bin_num[k] = bin_str[j];
			k=k+1;
			}
				
			
			for(i = 0; i < bin_num.length; ++i)
			{
				if(Number(bin_num[i]) == 1)
				{
					dec = dec + Math.pow(2,i);
				}
			}
			
					
			document.getElementById("output").innerHTML = dec;
}

function dectobin()
{
	var dec = Number(document.getElementById("decimal").value);
	var remainder = new Array();
	var i, k;
	var remainderfinal = new Array();
	i = 1;
	k = 0;
	remainder[0] = dec % 2;
	
	while (true)
	{
			if(dec == 1)
				break;
			dec = Math.floor(dec/2);
			remainder[i] = dec % 2;
			++i;
	}
	// reverse the bin string to get correct orientation ( least to greatest - left to right)
	for(i; i >= 0; --i)
	{
		remainderfinal[k] = remainder[i];
		++k;
	}
	
	
	
	document.getElementById("output").innerHTML = remainderfinal;
}


//end binary to decimal calculator
